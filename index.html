<html>
  <head>
    <title>AXONS</title>
    <meta   name="AXON LOGO" content="A little script that use the axonal anatomy of the retinal nerve fiber layer to to make a cool visual">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-audioanalyser-component@5.4.0/dist/aframe-audioanalyser-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-sprite-particles-component@^0.5.0/aframe-sprite-particles-component.js"></script>
    <script src="https://unpkg.com/aframe-gltf-exporter-component/dist/aframe-gltf-exporter-component.min.js"></script>
    <script src="https://unpkg.com/aframe-area-light-component/dist/aframe-area-light-component.min.js"></script>
    <script src="./main.js"></script>
  </head>
  <body id="index" bgcolor="#000">
    <a-scene gltf-exporter id="master">
      <!-- <a-light color="#FFFFFF" position="0 0 1"></a-light> -->
      <a-assets id="assets"></a-assets>
      <a-entity id="logo" axonscene></a-entity>
    </a-scene>
  </body>
</html>
